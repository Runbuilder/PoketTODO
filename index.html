<!DOCTYPE html>
<html>
<head>
  <title>10억 TODO</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
    }
    
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center ">10억 TODO</h1>
    <div class="mb-4">
      <input type="text" id="todoInput" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a task">
      <button onclick="addTodo()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add</button>
    </div>
    <ul id="todoList" class="space-y-4"></ul>
  </div>
<!-- <div style="position: fixed; bottom: 0; left: 0; width: 100%;"> -->
<iframe src="https://ads-partners.coupang.com/widgets.html?id=774537&template=carousel&trackingCode=AF9322015&subId=&width=100%&height=140&tsource=" width="100%" height="140" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
<!-- </div> -->
	
  <script>
    let todos = [];

    function setBackgroundImage() {
      const pokemonId = Math.floor(Math.random() * 898) + 1;
      const backgroundImage = `url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId}.png')`;
      document.body.style.backgroundImage = backgroundImage;
    }

    function addTodo() {
      const input = document.getElementById('todoInput');
      const todoText = input.value.trim();
      if (todoText !== '') {
        const todo = {
          text: todoText,
          date: new Date().toLocaleString()
        };
        todos.push(todo);
        input.value = '';
        renderTodos();
        Swal.fire({
          icon: 'success',
          title: 'Todo added!',
          showConfirmButton: false,
          timer: 1500
        });
      }
    }

    function deleteTodo(index) {
      Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          todos.splice(index, 1);
          renderTodos();
          Swal.fire(
            'Deleted!',
            'Your todo has been deleted.',
            'success'
          );
        }
      });
    }

    function renderTodos() {
      const todoList = document.getElementById('todoList');
      todoList.innerHTML = '';
      for (let i = 0; i < todos.length; i++) {
        const todo = todos[i];
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-white p-4 rounded-md shadow-md';
        
        const pokemonId = Math.floor(Math.random() * 898) + 1;
        const pokemonImg = document.createElement('img');
        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;
        pokemonImg.alt = 'Pokemon';
        pokemonImg.className = 'w-8 h-8 mr-4';
        
        const todoText = document.createElement('span');
        todoText.innerText = `${todo.date} - ${todo.text}`;
        
        const deleteButton = document.createElement('button');
        deleteButton.innerText = 'Delete';
        deleteButton.className = 'px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500';
        deleteButton.onclick = function() {
          deleteTodo(i);
        };
        
        li.appendChild(pokemonImg);
        li.appendChild(todoText);
        li.appendChild(deleteButton);
        todoList.appendChild(li);
      }
    }

    setBackgroundImage();
  </script>
	

</body>
</html>
